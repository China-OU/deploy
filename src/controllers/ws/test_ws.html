<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Sample of websocket with golang</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <script>
        $(function() {
            var ws = new WebSocket('ws://127.0.0.1:10400/mdeploy/v1/common/ws');
			ws.onclose = function (evt) {
				$('<li>').text('Connection closed.').appendTo($ul);
			};
            ws.onmessage = function(e) {
                $('<li>').text(event.data).appendTo($ul);

            };
            var $ul = $('#msg-list');
        });
    </script>
</head>
<body>
<h1>websocket后台数据自动传回前端demo</h1>
<ul id="msg-list"></ul>
</body>
</html>
